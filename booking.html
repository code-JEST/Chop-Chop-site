      <!--BOOKING-->
      <div class="inputdiv"></div>
      <form action="bookingsendt.html" id="bookingform">
        <label for="fname">Fornavn:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Etternavn:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Email:</label><br>
        <input type="email" name ='email'><br>
        <label for="tel">Mobil nummer:</label><br>
        <input type="tel"><br>
        <label for="date">Dato:</label><br>
        <input type="date" name="date"><br>
        <label for="time">Tid:</label><br>
        <input type='time'><br>
        <label for="number">Antall gjester:</label><br>
        <input type="number">
        <input type="submit" value="Send">
      </form> 
    </div>
